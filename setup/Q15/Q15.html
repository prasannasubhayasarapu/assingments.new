<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dynamic To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .completed {
            text-decoration: line-through;
            color: #666;
        }
        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>My To-Do List</h1>

    <!-- Input and Add Button -->
    <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter a new task..."
        maxlength="100"
    />
    <button id="addTaskBtn">Add Task</button>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Link JavaScript -->
    <script src="Q15.js"></script>

</body>
</html>
