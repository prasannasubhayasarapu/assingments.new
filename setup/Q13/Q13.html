<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Div</title>
</head>
<body>

    <!-- Color Input -->
    <label for="colorInput">Enter color name:</label>
    <input type="text" id="colorInput" placeholder="e.g., red, blue, green">

    <!-- Text Input -->
    <br><br>
    <label for="textInput">Enter text content:</label>
    <input type="text" id="textInput" placeholder="Type your message here">

    <!-- Buttons -->
    <br><br>
    <button id="changeBgBtn">Change Background</button>
    <button id="updateTextBtn">Update Text</button>

    <!-- Target Div -->
    <br><br>
    <div id="targetDiv" style="padding: 20px; border: 1px solid #ccc; margin-top: 20px;">
        Hello World! This text will update.
    </div>

    <!-- Link JS -->
    <script src="Q13.js"></script>

</body>
</html>
